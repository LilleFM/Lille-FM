<!DOCTYPE html>
<html lang="fr">
<head>
    <title>Lille FM - chat</title>
<meta charset="UTF-8">
<link rel="stylesheet" href="https://lillefm.github.io/Lille-FM/styles.css">
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
    }

    .container {
        max-width: 800px;
        margin: 0 auto;
        padding: 20px;
        background-color: #ffffff;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    form {
        margin-top: 20px;
    }

    label {
        display: block;
        margin-bottom: 5px;
    }

    input[type="text"],
    textarea {
        width: 100%;
        padding: 10px;
        margin-bottom: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
    }

    input[type="submit"],
    input[type="reset"] {
        padding: 10px 20px;
        background-color: #007bff;
        color: #ffffff;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }

    input[type="submit"]:hover,
    input[type="reset"]:hover {
        background-color: #0056b3;
    }
</style>
</head>
<body>

<div class="container">
    <iframe name="ShoutBox" src="http://109.169.76.26/chat/frame2.php?a=3364228" width="100%" height="400" frameborder="0"></iframe>
    <form name="fShout" action="https://109.169.76.26/chat/chat/shout.php?a=3364228" method="post" target="ShoutBox">
        <label for="Name">Nom:</label>
        <input type="text" name="Name" id="Name" maxlength="20">
        <br>
        <label for="EMail">E-mail:</label>
        <input type="text" name="EMail" id="EMail" maxlength="75">
        <br>
        <label for="Text">Message:</label>
        <br>
        <textarea name="Text" id="Text" cols="30" rows="5"></textarea>
        <br>
        <input type="submit" value="Envoyer">
        <input type="reset" value="Effacer">
    </form>
</div>

</body>
</html>
