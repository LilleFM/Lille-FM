<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" sizes="192x192" href="Lille_FM_icon.ico" type="image/png" />
    <link rel="stylesheet" href="styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Radio</title>
    <style>
        audio {
            left: 42.5%;
            bottom: 45%;
            position: absolute;
        }
        #song-info {
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <center><h1>Web Radio</h1></center>

    <br>

    <audio controls autoplay id="audio-player">
      <source src="https://uk9freenew.listen2myradio.com/live.mp3?typeportmount=s1_10341_stream_1862423" type="audio/mpeg">
      Votre navigateur ne supporte pas l'élément audio.
    </audio>

    <div id="song-info">Now Playing: Loading...</div>

    <script>
        function fetchSongInfo() {
            fetch('http://uk9freenew.listen2myradio.com:10341/admin.cgi')
                .then(response => response.text())
                .then(data => {
                    // Extracting current song from the HTML response
                    const currentSong = data.match(/Current Song: <\/font><\/td><td><font class=default><b>(.*?)<\/b>/)[1];
                    // Updating the song info on the webpage
                    document.getElementById('song-info').textContent = `Now Playing: ${currentSong}`;
                })
                .catch(error => {
                    console.error('Error fetching song info:', error);
                });
        }

        // Fetch song info initially when the page loads
        fetchSongInfo();

        // Fetch song info every 30 seconds to keep it updated
        setInterval(fetchSongInfo, 30000); // 30 seconds
    </script>
</body>
</html>
