<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Écouter Lille FM</title>
</head>
<body>
    <center><h1>Écouter Lille FM</h1></center>

    <br>

    <audio id="audioPlayer" controls autoplay onplaying="showPlayer()" onpause="showOfflineMessage()" onended="showOfflineMessage()">
        <source src="https://uk9freenew.listen2myradio.com/live.mp3?typeportmount=s1_10341_stream_1862423" type="audio/mpeg">
        Votre navigateur ne supporte pas l'élément audio.
    </audio>

    <div id="offlineMessage" style="display: none;">
        <p>Lille FM est hors antenne, mais nous revenons bientôt !</p>
    </div>

    <script>
        var audioPlayer = document.getElementById('audioPlayer');
        var offlineMessage = document.getElementById('offlineMessage');

        function showPlayer() {
            offlineMessage.style.display = 'none';
        }

        function showOfflineMessage() {
            offlineMessage.style.display = 'block';
        }
    </script>
</body>
</html>
