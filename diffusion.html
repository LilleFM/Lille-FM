<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Radio</title>
</head>
<body>
    <center><h1>Web Radio</h1></center>
    <div id="currentSong"></div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        // Fonction pour extraire le titre de la chanson à partir du contenu HTML
        async function getCurrentSong() {
            try {
                // Récupérer le contenu HTML de la page de la radio
                const response = await fetch('https://lillefm.radio12345.com');
                const html = await response.text();

                // Charger le contenu HTML dans Cheerio pour le manipuler facilement
                const $ = cheerio.load(html);

                // Extraire le titre de la chanson en fonction de la structure de la page de la radio
                const currentSong = $('b:contains("Current Song:")').next().text().trim(); // Modifier le sélecteur en fonction de la structure HTML de la page de la radio

                // Afficher le titre de la chanson sur la page
                document.getElementById('currentSong').innerText = currentSong;
            } catch (error) {
                console.error('Erreur lors de la récupération du titre de la chanson actuelle :', error);
            }
        }

        // Appeler la fonction pour récupérer le titre de la chanson au chargement de la page
        getCurrentSong();
    </script>
</body>
</html>
