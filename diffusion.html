<!DOCTYPE html>
<html lang="en">
<head>
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-6928875782056223" crossorigin="anonymous"></script>
    <link rel="icon" sizes="192x192" href="Lille_FM_icon.ico" type="image/png" />
    <link rel="stylesheet" href="styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Radio</title>
</head>
<body>
    <center><h1>Écouter Lille FM</h1></center>

    <br>

    <div id="player" style="display: none;">
        <center>
            <audio id="audioPlayer" controls autoplay onplaying="showPlayer()" onpause="showOfflineMessage()" onended="showOfflineMessage()">
                <source src="https://uk9freenew.listen2myradio.com/live.mp3?typeportmount=s1_10341_stream_1862423" type="audio/mpeg">
                Votre navigateur ne supporte pas l'élément audio.
            </audio>
        </center>
    </div>

    <div id="offlineMessage" style="display: none;">
        <p>Lille FM est hors antenne, mais nous revenons bientôt !</p>
    </div>

    <div id="textMessage">
        <p>Le lecteur est en bêta et n'est pas forcément 100% fonctionnel, mais vous pourrez toujours accéder à Lille FM via <a href="https://lillefm.radio12345.com/">ce lien</a>.</p>
    </div>

    <script>
        function showPlayer() {
            document.getElementById('player').style.display = 'block';
            document.getElementById('offlineMessage').style.display = 'none';
            document.getElementById('textMessage').style.display = 'none';
        }

        function showOfflineMessage() {
            document.getElementById('player').style.display = 'none';
            document.getElementById('offlineMessage').style.display = 'block';
            document.getElementById('textMessage').style.display = 'none';
        }

        function showTextMessage() {
            var audioPlayer = document.getElementById('audioPlayer');
            if (audioPlayer.paused || audioPlayer.ended) {
                document.getElementById('player').style.display = 'none';
                document.getElementById('offlineMessage').style.display = 'none';
                document.getElementById('textMessage').style.display = 'block';
            }
        }

        showTextMessage(); // Appel initial pour afficher le texte si le lecteur audio est en pause ou terminé
    </script>
</body>
</html>
