<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Radio</title>
</head>
<body>
    <center><h1>Web Radio</h1></center>

    <br>

    <lecteur>
        <audio id="audioPlayer" controls autoplay>
            <source src="https://uk9freenew.listen2myradio.com/live.mp3?typeportmount=s1_10341_stream_1862423" type="audio/mpeg">
            Votre navigateur ne supporte pas l'élément audio.
        </audio>
    </lecteur>

    <div id="currentSong">
        <!-- Ici s'affichera le titre de la chanson actuelle -->
    </div>
    
    <script>
        // Fonction pour extraire le titre de la chanson actuelle
        function getCurrentSong() {
            // Récupérer la balise <td> contenant le texte "Current Song:"
            var currentSongTD = document.querySelector('td:contains("Current Song:")');
            
            // Vérifier si la balise a été trouvée
            if (currentSongTD) {
                // Extraire le titre de la chanson du contenu de la balise
                var currentSongText = currentSongTD.nextSibling.textContent;
                
                // Afficher le titre de la chanson dans l'élément avec l'ID 'currentSong'
                document.getElementById('currentSong').innerText = currentSongText;
            } else {
                // Afficher un message d'erreur si la balise n'a pas été trouvée
                document.getElementById('currentSong').innerText = "Titre de la chanson introuvable";
            }
        }

        // Appel de la fonction pour extraire la chanson actuelle au chargement de la page
        getCurrentSong();

        // Rafraîchir toutes les 10 secondes pour obtenir la chanson actuelle
        setInterval(getCurrentSong, 10000);
    </script>
</body>
</html>
