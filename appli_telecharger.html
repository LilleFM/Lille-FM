<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Télécharger APK</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(120deg, #2980b9, #3498db, #8e44ad);
      background-size: 600% 600%;
      animation: gradientBG 10s ease infinite;
    }

    @keyframes gradientBG {
      0% {
        background-position: 0% 50%;
      }
      50% {
        background-position: 100% 50%;
      }
      100% {
        background-position: 0% 50%;
      }
    }

    .container {
      text-align: center;
      background-color: rgba(255, 255, 255, 0.8);
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
    }

    img {
      width: 100px;
      border-radius: 50%;
      margin-bottom: 20px;
      transition: transform 0.3s;
    }

    img:hover {
      transform: scale(1.1);
    }

    h1 {
      color: #333;
    }

    button {
      background-color: #2ecc71;
      color: #fff;
      border: none;
      padding: 10px 20px;
      font-size: 18px;
      cursor: pointer;
      border-radius: 5px;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #27ae60;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="https://lillefm.github.io/Lille-FM/illustrations/download.png" alt="Logo Télécharger">
    <h1>Télécharger l'application</h1>
    <button onclick="downloadAPK()">Télécharger APK</button>
  </div>
  <script src="scriptappli.js"></script>
</body>
</html>
